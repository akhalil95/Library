<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Library</title>

<body>
    <h1><i class="fa fa-book" aria-hidden="true"></i> My Library</h1>
    <div id="newBtn-Container">
        <button id="newBtn">Add New Book</button>
    </div>
    <div id="popUp">
        <form id="form" action="app.js">
            <span class="close">&times;</span>
            <ledgned>New Book</ledgned>
            <div id="textInput">
                <p><input type="text" id="title" name="title" placeholder="Title" required></p>
                <p><input type="text" id="author" name="author" placeholder="Author" required></p>
                <p><input type="number" id="pages" name="pages" placeholder="Pages" required></p>
            </div>
            <div id="checkBox">
                <p><label>Read: </label><input type="checkbox" id="read" name="read" value="yes"></p>
            </div>
            <button type="submit" form="form" id="addBtn">Add</button>
        </form>
    </div>
    <div id="Library-container"></div>
